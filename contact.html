<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .contact {
            padding: 3rem 1rem;
        }

        .container-form {
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .info-contact {
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
        }

        .info {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
        }

        .info i {
            margin-right: 1rem;
            color: #0d6efd;
        }
    </style>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">Achmad Prasetyo Hadi</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="skills.html">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container contact">
        <div class="row">
            <div class="col-md-6">
                <h1>Contact Us</h1>
                <p>Silakan hubungi kami jika ada pertanyaan atau kebutuhan lainnya. Kami siap membantu Anda!</p>
                <div class="info-contact">
                    <div class="info">
                        <i data-feather="phone"></i><span>+62 8xxx-xxxx-xx</span>
                    </div>
                    <div class="info">
                        <i data-feather="mail"></i><span>AchmadPrasetyo@mail.com</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container-form">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="form-text">Kami tidak akan membagikan email Anda kepada siapa pun.</div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
